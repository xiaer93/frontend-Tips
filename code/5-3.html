<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>竖直两栏grid</title>
	
	<style>
	html,body{
		height:100%;
		margin:0;
	}
	.wrapper{
		display:grid;
		width:600px;
		height:100%;
		margin:0 auto;
		grid-template-rows:200px 1fr;
	}
	.top{
		width:100%;
		height:200px;
		grid-rows:1;
		background:red;
	}
	.bottom{
		width:100%;
		grid-rows:2;
		background:yellow;
	}


		
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="top"></div>
		<div class="bottom"></div>
	</div>
</body>
</html>
