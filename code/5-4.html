<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>竖直两栏table</title>
	
	<style>
	html,body{
		height:100%;
		margin:0;
	}
	.wrapper{
		display:table;
		width:600px;
		height:100%;
		margin:0 auto;
	}
	.top{
		display:table-row;
		width:100%;
		height:200px;
		background:red;
	}
	.bottom{
		display:table-row;
		width:100%;
		background:yellow;
	}


		
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="top">
			<p>这是上部分</p>
		</div>
		<div class="bottom">
			<p>这是下部分</p>
			<p>可以上下伸缩！</p>
		</div>
	</div>
</body>
</html>
