<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jscode</title>
	
	<style>
		html,body{
			height:100%;
			width:100%;
		}

	</style>
</head>
<body>

	<div class="m-sell">
		<select>
			<option checked disabled>请选择颜色</option>
			<option value='red'>红色</option>
			<option value='green'>绿色</option>
		</select>
		<input type="number" min="0" max="99"/>
		<button disabled="true">购买</button>
		
	</div>
	
	<div class="m-sell-2">
		<select id="pc-color">
			<option checked disabled>请选择颜色</option>
			<option value='red'>红色</option>
			<option value='green'>绿色</option>
		</select>
		<select id="pc-memory">
			<option value='16g'>16G</option>
			<option value='32g'>32G</option>
		</select>
		<input type="number" min="0" max="99"/>
		<button disabled="true">购买</button>
		
	</div>

	
	<script src="./30.js"></script>
</body>
</html>
