<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>竖直三栏布局flex</title>
	
	<style>
	html,body{
		height:100%;
		margin:0;
	}
	.wrapper{
		width:600px;
		height:100%;
		margin:0 auto;
		display:flex;
		flex-direction:column;
	}
	.top,.bottom{
		width:100%;
		height:100px;
		flex:0 0 auto;
		background:red;
	}
	.center{
		flex:1 1 auto;
		background:yellow;
	}


		
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="top"></div>
		<div class="center"></div>
		<div class="bottom"></div>
	</div>
</body>
</html>
