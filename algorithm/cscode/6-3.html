<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>竖直三栏布局flex</title>
	
	<style>
	html,body{
		height:100%;
		margin:0;
	}
	.wrapper{
		width:600px;
		height:100%;
		margin:0 auto;
		display:grid;
		grid-template-rows:100px 1fr 100px;
		
	}
	.top,.bottom{
		width:100%;
		background:red;
	}
	.top{
		grid-row:1;
	}
	.bottom{
		grid-row:3;
	}
	.center{
		grid-row:2;
		background:yellow;
	}


		
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="top"></div>
		<div class="center"></div>
		<div class="bottom"></div>
	</div>
</body>
</html>
