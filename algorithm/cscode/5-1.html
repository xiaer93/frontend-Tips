<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>竖直两栏position</title>
	
	<style>
	html,body{
		height:100%;
		margin:0;
	}
	.wrapper{
		position:relative;
		width:600px;
		height:100%;
		margin:0 auto;
	}
	.top{
		width:100%;
		height:200px;
		background:red;
	}
	.bottom{
		position:absolute;
		top:200px;
		bottom:0;
		width:100%;
		background:yellow;
	}


		
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="top">
			<p>这是竖直两栏布局</p>
			<p>这是position布局</p>
		</div>
		<div class="bottom"></div>
	</div>
</body>
</html>
