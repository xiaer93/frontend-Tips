<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>竖直三栏布局flex</title>
	
	<style>
	html,body{
		height:100%;
		margin:0;
	}
	.wrapper{
		width:600px;
		height:100%;
		margin:0 auto;
		display:table;
	}
	.top,.bottom,.center{
		display:table-row;
	}
	.top,.bottom{
		width:100%;
		height:100px;
		background:red;
	}
	.center{
		background:yellow;
	}


		
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="top">table-row</div>
		<div class="center">
			这里是中间部分，可上下伸缩！</br>
			display:table布局！
		</div>
		<div class="bottom">table-row</div>
	</div>
</body>
</html>
