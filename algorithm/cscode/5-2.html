<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>竖直两栏flex</title>
	
	<style>
	html,body{
		height:100%;
		margin:0;
	}
	.wrapper{
		display:flex;
		width:600px;
		height:100%;
		margin:0 auto;
		flex-direction:column;
	}
	.top{
		width:100%;
		height:200px;
		flex:0 0 auto;
		background:red;
	}
	.bottom{
		width:100%;
		flex:1 1 auto;
		background:yellow;
	}


		
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="top">
			<p>这是竖直两栏布局</p>
			<p>这是flex布局</p>
		</div>
		<div class="bottom"></div>
	</div>
</body>
</html>
