<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>svg动画</title>
    <style>
        html,body,svg{
            height:100%;
            width: 100%;
            margin:0;
            padding:0;
        }
    </style>
</head>
<body>

<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg">
    <g>
        <text x="50" y="30" style="font-size: 20px">
            马
            <animate attributeName="x" from="50" to="100" begin="0s" dur="1.5s" repeatCount="indefinite" />
            <set attributeName="font-size" to="40" begin="2s"></set>
            <animateTransform attributeName="transform" type="rotate" from="0" to="90" begin="4s" dur="1s"></animateTransform>
        </text>
        <text font-size="30px">
            儿
            <!--begin可以接受事件驱动！-->
            <!--restart指示触发后的状态，当前参数为动画执行过程中无法重启动画-->
            <animateMotion path="M10,80 q100,120 120,20 q140,-50 160,0" begin="start.mouseover" dur="3s" restart="whenNotActive"/>
        </text>
        <path id="start" d="M10,80 q100,120 120,20 q140,-50 160,0" stroke="#cd0000" stroke-width="2" fill="none" />
    </g>
    <!--callmode控制动画曲线-->
    <!--accumulate控制多个动画运行方式-->
    <!--/
        api
        // 暂停
        svg.pauseAnimations();
        // 恢复
        svg.unpauseAnimations()-->
</svg>

</body>
</html>
