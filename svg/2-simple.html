<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>svg创建基本图形</title>
    <style>
        html,body,svg{
            height:100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg">
    <rect x="10" y="10" width="100" height="100" style="fill:rgba(255,0,0,0.8);stroke: blue;stroke-width: 10;"></rect>
    <circle cx="200" cy="60" r="50" style="stroke: yellow;stroke-width: 10"></circle>
    <ellipse cx="400" cy="60" rx="100" ry="80" style="stroke: green;stroke-width: 10;"></ellipse>
    <line x1="10" y1="120" x2="20" y2="150" style="stroke:black;stroke-width:10"></line>
    <polygon points="0,0 0,20 20,20 20,40 40,40 40,60" style="fill:yellow"></polygon>
    <polyline points="0,100 100,200 300,200 100" style="stroke:black;stroke-width: 2;fill:none" />
    <path></path><!--定义路径-->

    <!--定义使用滤镜-->
    <defs>
        <filter id="Gs_Blur">
            <feGaussianBlur in="SourceGraphic" stdDeviation="3"></feGaussianBlur>
        </filter>
    </defs>
    <ellipse cx="200" cy="150" rx="70" ry="40" style="fill:#ff0000;stroke:#000000;stroke-width:2;filter:url(#Gs_Blur)"/></svg>

    <!--还有渐变-->

</body>
</html>
