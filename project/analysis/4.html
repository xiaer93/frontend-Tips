<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>父子元素</title>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            padding: 100px;
            background-color: red;
            background-origin: content-box;
            position: relative;
        }
        .box2{
            position: absolute;
            width: 100%;
            height: 100%;
            margin: 20px;
            background-color: black;
            opacity: 0.5    ;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>
